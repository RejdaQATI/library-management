<app-header></app-header>
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Liste des Livres</h1>
  <ul class="space-y-4">
    <li *ngFor="let book of books" class="bg-white shadow p-4 rounded">
      <h2 class="text-xl font-semibold">{{ book.title }}</h2>
      <p class="text-gray-600"><strong>Auteur :</strong> {{ book.author }}</p>
      <p class="text-sm text-gray-500"><strong>Genre :</strong> {{ book.genre }}</p>
      <p class="text-sm text-gray-400"><strong>Publication :</strong> {{ book.publicationDate | date:'short' }}</p>
      <div class="flex space-x-4 mt-4">
        <a
          [routerLink]="['/books', book.id]"
          class="text-blue-600 hover:underline"
        >
          Voir les d√©tails
        </a>
        <a
          [routerLink]="['/books/edit', book.id]"
          class="text-yellow-600 hover:underline"
        >
          Modifier
        </a>
        <button
          (click)="deleteBook(book.id)"
          class="text-red-600 hover:underline"
        >
          Supprimer
        </button>
      </div>
    </li>
  </ul>
</div>
