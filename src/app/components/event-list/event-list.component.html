<app-header></app-header>
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">Liste des événements</h1>
    <ul class="space-y-4">
    <li *ngFor="let event of events" class="bg-white shadow p-4 rounded">
        <p><strong>Date :</strong> {{ event.date }}</p>
        <p><strong>Heure :</strong> {{ event.time }}</p>
        <p><strong>Lieu :</strong> {{ event.location }}</p>
        <p><strong>Livre du Mois :</strong> {{ event.bookOfTheMonth }}</p>
        <p><strong>Invités :</strong> {{ event.guests.join(', ') }}</p>
        <p><strong>Ordre du Jour :</strong> {{ event.agenda.join(', ') }}</p>
        <div class="flex space-x-4 mt-4">
        <a
            [routerLink]="['/events/edit', event.id!]"
            class="text-yellow-600 hover:underline"
        >
            Modifier
        </a>
        <button
            (click)="deleteEvent(event.id!)"
            class="text-red-600 hover:underline"
        >
            Supprimer
        </button>
            </div>
        </li>
    </ul>
</div>
